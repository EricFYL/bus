<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>bus</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
  <div class="container">
    <div class="top">
      <h1>METRO</h1>
    </div>
    <div class="middle" bcm="blue" onclick="select(event)">
      <img id="icon" src="icon.png" alt="Icon">
      <img id="icon1" src="icon.png" alt="Icon">
      <h1>ADULT ($2.75)</h1>
    </div>
    <div class="bottom" bcb="yellow" onclick="select(event)">
      <h1 id="date"></h1>
      <h2>Expiration Date & Time</h2>
    </div>
    <div class="qrContainer">
      <h3 class="show">SHOW <br>CODE</h3>
      <div class="qrCodeContainer"><img id="qr" src="qr.png" alt="Icon"></div>
    </div>

  </div>
  <script>
  let n = new Date();
  let time = n.getTime();
  let updatedTIme = new Date(time + 1 * 60 * 60 * 1000);
  y = updatedTIme.getFullYear();
  m = updatedTIme.getMonth() + 1;
  if (m<10) {m = '0' + m};
  d = updatedTIme.getDate();
  if (d<10) {d = '0' + d};
  h = updatedTIme.getHours();
  var ampm = (h >= 12) ? "PM" : "AM";
  h = h%12;
  min = updatedTIme.getMinutes();
  if (min<10) {min = '0' + min};

  document.getElementById("date").innerHTML = m + "/" + d + "/" + y + ' ' + h + ':' + m + ' ' + ampm;
  const icon = document.getElementById("icon");
  icon.classList.add("flow-animation");
    function select(event) {
      if (event.target.getAttribute("bcb") === 'yellow') {
        event.target.style.background = "linear-gradient(to top, #04f300 0%, #04f300 50%,#46ff43 50%, #46ff43 100%)";
        event.target.attributes.bcb.value = 'green';
      } else if (event.target.getAttribute("bcb") === 'green') {
        event.target.style.background = "linear-gradient(to top, #fec343 0%, #fec343 50%,#ffd474 50%, #ffd474 100%)";
        event.target.attributes.bcb.value = 'yellow';
      } else if (event.target.getAttribute("bcm") === 'blue') {
        event.target.style.background = "linear-gradient(to top, #04f300 0%, #04f300 50%,#46ff43 50%, #46ff43 100%)";
        event.target.attributes.bcm.value = 'green';
      } else if (event.target.getAttribute("bcm") === 'green') {
        event.target.style.background = "linear-gradient(to top, #0070c6 0%, #0070c6 50%,#3f97d7 50%, #3f97d7 100%)";
        event.target.attributes.bcm.value = 'blue';
      }
    }
  </script>
  <style>
    html, body {
        height: 103%;
        width: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        user-select: none;
    }
    .container{
      row-gap: 3px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      height: 103%;
      width: 100%;
    }
    h1, h2 {
      text-align: center;
      color: white;
    }
    .top, .bottom, .middle{

      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
    }
    .top {
      flex-grow: 1.5;
      font-size: 1.5rem;
    }
    .bottom h1 {
      font-size: 2.3em;
    }
    .bottom h2 {
      font-size: 1.7em;
    }
    .bottom {
      flex-grow: .5;
    }
    .top, .bottom {
      background: linear-gradient(
        to top,
        #fec343 0%,
        #fec343 50%,
        #ffd474 50%,
        #ffd474 100%
      );

    }
    .show {
      position: absolute;
      transform: translate(-120%, 80%);
    }
    .qrContainer {
      position: absolute;
      bottom: 150px;
      right: 5px;
    }
    .qrCodeContainer {
      background-color: white;
      width: 100px;
      height: 100px;
    }
    #qr {
      position: absolute;
      width: 90px;
      height: 90px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);

    }
    .middle {
      font-size: 1.5rem;
      flex-grow: 3;
      background: linear-gradient(
        to top,
        #0070c6 0%,
        #0070c6 50%,
        #3f97d7 50%,
        #3f97d7 100%
      );
      position: relative;
      overflow: hidden;
    }

    #icon {
      position: absolute;
      bottom: 0;
      left: 0;
      animation: flowIcon 4.6s linear infinite;
      width: 100px;
      opacity: 50%;
    }

    #icon1 {
      position: absolute;
      bottom: 0;
      left: 0;
      animation: flowIcon 4.6s linear infinite;
      animation-delay: 2.3s;
      width: 100px;
      opacity: 50%;
    }

    @keyframes flowIcon {
      0% {
        transform: translate(calc(-30vw), calc(20vh));
      }
      100% {
        transform: translate(calc(100vw), calc(-60vh));
      }
    }

  </style>
</body>
</html>
